<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        
        <!-- left navbar -->
        <div class="left-nav">
            <div class="left-nav-top">
                <div class="nav-logo nav-center">
                    <img src="img/logo.svg" alt="logo spotify">
                </div>
                <div class="nav-link nav-center">
                    <div class="link">
                        <div class="link-img">
                            <img src="img/home.svg" alt="immagine home">
                        </div>
                        <span>Home</span>
                    </div>
                    <div class="link">
                        <div class="link-img">
                            <img src="img/search.svg" alt="immagine ricerca">
                        </div>
                        <span>Cerca</span>
                    </div>
                    <div class="link">
                        <div class="link-img">
                            <img src="img/libreria.svg" alt="immagine libreria">
                        </div>
                        <span>La tua libreria</span>
                    </div>
                </div>
                <div class="nav-playlist nav-center">
                    <h4>PLAYLIST</h4>
                    <div class="new-playlist">
                        <i class="fa-solid fa-plus"></i>
                        <span>Crea Playlist</span>
                    </div>
                    <div class="playlist">Nome Playlist</div>
                    <div class="playlist">Nome Playlist</div>
                    <div class="playlist">Nome Playlist</div>
                    <div class="playlist">Nome Playlist</div>
                    <div class="playlist">Nome Playlist</div>
                    <div class="playlist">Nome Playlist</div>
                </div>
            </div>
            <div class="left-nav-bottom">
                <div class="end-left nav-center">
                    <div class="download">
                        <div class="img-download">
                            <img src="img/download.svg" alt="">
                        </div>
                        <span>Installa app</span>
                    </div>
                    <hr>
                    <div class="user">
                        <div class="img-user">
                            <img src="img/profile.svg" alt="">
                        </div>
                        <span>John Doe</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- /left navbar -->

        <!-- bottom navbar -->


        <div class="bottom-nav">
            <div class="track nav-center">
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/sinister.jpeg" alt="immagine canzone">
                    </div>
                    <div class="track-name">
                        <h4>Sinister</h4>
                        <span>Brano Nome</span>
                    </div>
                </div>
                <div class="love">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="player-section">
                <div class="player-top">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="player-bottom">
                    <span>0:25</span>
                    <div class="track-line">
                        <div class="line-empty">

                        </div>
                        <div class="line-full">

                        </div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>
            <div class="volume">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-line">
                    <div class="volume-line-empty">

                    </div>
                    <div class="volume-line-full">

                    </div>
                </div>
            </div>
        </div>

        <!-- bottom navbar -->
    </nav>
</body>
</html>
